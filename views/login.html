<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">

	
    <style type="text/css">
		.container{
			margin-top: 10%;
			width: 500px;
		}
	</style>

</head>
<body>
    <div class="container py-5 h-200 border">
        <h1 align="center">로그인</h1>
        <br>
        <form action="loginAf" method="post">
           
            <!-- Email input -->
            <div class="form-outline mb-4">
                <label class="form-label">ID:</label>
                <input type="text" id="id" name="id" class="form-control" />
            </div>
          
            <!-- Password input -->
            <div class="form-outline mb-4">
                <label class="form-label">Password:</label>
                <input type="password" id="pwd" name="pwd" class="form-control" />
            </div>
          
            <!-- 2 column grid layout for inline styling -->
            <div class="row mb-4">
              <div class="col d-flex justify-content-center">
                <!-- Checkbox -->
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="chk_save_id" checked />
                  <label class="form-check-label"> Remember me </label>
                </div>
              </div>
          
              <div class="col">
                <!-- Simple link -->
                <a href="#!">Forgot password?</a>
              </div>
            </div>
          
            <!-- Submit button -->
            <input type="submit" value="로그인" type="button" class="btn btn-primary btn-block mb-4">
    
          
            <!-- Register buttons -->
            <div class="text-center">
              <p>Not a member? <a href="regi">Register</a></p>
              <p>or sign up with:</p>
              <button type="button" class="btn btn-link btn-floating mx-1">
                <i class="bi bi-meta"></i>
              </button>
          
              <button type="button" class="btn btn-link btn-floating mx-1">
                <i class="bi bi-google"></i>
              </button>
          
              <button type="button" class="btn btn-link btn-floating mx-1">
                <i class="bi bi-twitter"></i>
              </button>
          
              <button type="button" class="btn btn-link btn-floating mx-1">
                <i class="bi bi-github"></i>
              </button>
            </div>
          </form>
    </div>

    
</body>
</html>
