<body>
	<div class="container py-5 h-100 border">
		<h1 align="center">회원가입</h1>
		<br>
		<form action="regiAf" method="post">
			<!-- Email input -->
			<div class="form-outline mb-4">
				<input type="text" id="id" name="id" class="form-control" /> <label
					class="form-label">ID </label><br>
				<p id="idcheck" style="font-size: 8px">아이디확인</p> <input
				type="button" id="btn" value="아이디확인"></td>
			</div>

			<!-- Password input -->
			<div class="form-outline mb-4">
				<input type="password" id="pwd" name="pwd" class="form-control" />
				<label class="form-label">Password</label>
			</div>

			<!-- Name input -->
			<div class="form-outline mb-4">
				<input type="text" id="name" name="name" class="form-control" /> <label
					class="form-label">Name</label>
			</div>

			<!-- Email input -->
			<div class="form-outline mb-4">
				<input type="email" id="email" name="email" class="form-control" />

			<!-- Submit button -->
			<input type="submit" value="회원가입" class="btn btn-primary btn-block mb-4">
		</form>
	</div>


</div>

<script type="text/javascript">
$(document).ready(function() {
	
	$("#btn").click(function () {
		
		if($("#id").val().trim() == ""){
			alert("id를 입력해 주십시오");
		}		
		else{
			$.ajax({
				url:"./checkId",
				type:"post",
				data:{ "id":$("#id").val() },
				success:function(data){
					//alert('success');
					//alert(data.result);
					
					if(data.result == "OK"){ // 사용가능
						$("#idcheck").css("color", "#0000ff");
						$("#idcheck").text("사용 가능한 아이디입니다");
					}else{
						$("#idcheck").css("color", "#ff0000");
						$("#idcheck").text("사용 중인 아이디입니다");
						$("#id").val("");
					}
				},
				error:function(){
					alert('error');
				}
				
			});	
		}
		
	});
	
});

</script>
